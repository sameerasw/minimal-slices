<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Slices</title>
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/no-cursor.css">
</head>
<body>
    <div id="splash">
        <h1 id="splash-text">Sameera Sandakelum</h1>
    </div>
    <div class="cursor rounded move blur cursor-normal" id="cursor"></div>
    <section id="home">
        <div id="stage" class="">
            <div id="focus" class="slice" data-value="SAMEERA SANDAKELUM">
            </div>
            <div id="about" class="slice" data-value="ABOUT ME">
            </div>
            <div id="portfolio" class="slice" data-value="PORTFOLIO">
            </div>
            <div id="skills" class="slice" data-value="SKILLS">
            </div>
            <div id="contact" class="slice" data-value="REACH ME">
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
    <script src="./js/cursor.js"></script>
</body>
</html>
